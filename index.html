<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>farseer-go Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A **modular** and **complete infrastructure** framework based on Golang，create modern web applications and APIs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">loading</div>
  <script>
    window.$docsify = {
      onlyCover: false,
      coverpage: true,  // 封面
      loadSidebar: true,  // 侧边栏
      loadNavbar: true, // 顶部导航栏
      auto2top: true, // 自动跳转到页面顶部
      name: 'farseer-go',
      repo: 'https://github.com/farseer-go/fs',
      maxLevel: 2,            // 最大支持渲染的标题层级
      subMaxLevel: 2,         // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      search: 'auto',         // 默认值
      externalLinkTarget: '_blank',
      mergeNavbar: true,      // 小屏设备下合并导航栏到侧边栏
      sidebarDisplayLevel: 0, //设置侧边栏目录展示级别
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
</body>
</html>
